<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream</title>
</head>

<body>
    <form>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <span>Number of scoops</span>
                <input type="number">
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <input type="radio">
                    <span>Cone</span>
                </div>
                <div class="col d-flex justify-content-center">
                    <input type="radio">
                    <span>Cup</span>
                </div>
            </div>
            <div class="row">
                <span>Toppings</span>
                <div class="col d-flex justify-content-center" style="border-style:solid">
                    <div class="row">
                        <input type="checkbox">
                        <span>Sprinkles ($.50)</span>
                        <input type="checkbox">
                        <span>Whipped Cream ($.25)</span>
                    </div>
                    <div class="row">
                        <input type="checkbox">
                        <span>Hot Fudge ($1.25)</span>
                        <input type="checkbox">
                        <span>Cherry ($.25)</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <button class="btn" type="submit">Submit Order</button>
            </div>
    </form>
    <div class="row">
        <div class="col d-flex justify-content-center">
            <span>Base Price:</span>
            <span>Tax:</span>
            <span>Total Due:</span>
        </div>
    </div>
</body>

</html>
